<hr />
<h3>
  Add consumption <small><a (click)="show = !show">Show / Hide</a></small>
</h3>
<form #f="ngForm" *ngIf="show">
  <p>
    <strong> Note: </strong> you can choose the feature and based on the feature
    the SKU is set automatically. You cannot send in raw usage (e.g. number of
    Web Sessions), you can only send in SKU consumption for a specific feature
    (e.g. 1k DEM units for Mobile Sessions).
  </p>
  <app-node-selector (selectChange)="nodeId = $event"></app-node-selector>
  <input
    type="text"
    name="from"
    placeholder="yyyy-MM-dd"
    ngModel="2022-01-01"
  />
  <input type="number" ngModel="1000" name="amount" />
  <span *ngIf="sku">&nbsp;{{ sku }}s&nbsp;</span>

  <!-- <select name="sku" ngModel="HUH">
    <option value="HUH">HUH</option>
    <option value="DEM">DEM</option>
    <option value="DDU">DDU</option>
    <option value="ASU">ASU</option>
    <option value="CAU">CAU</option>
    <option value="DCU">DCU</option>
  </select> -->
  <select name="feature" ngModel="" (change)="getSku(f.value.feature)">
    <option value="">&nbsp;</option>
    <option value="HostMonitoring">Host Monitoring</option>
    <option value="WebSessions">Web Sessions</option>
    <option value="MobileSessions">Mobile Sessions</option>
    <option value="Metrics">Metrics</option>
    <option value="Logs">Logs</option>
    <option value="VulnerabilityDetections">Vulnerability Detections</option>
    <option value="RASP">RASP</option>
    <option value="CloudAutomationFt1">CloudAutomationFt1</option>
    <option value="DeusComputationFt1">DeusComputationFt1</option>
  </select>
  <button (click)="add(f.value)">Add</button>
</form>
